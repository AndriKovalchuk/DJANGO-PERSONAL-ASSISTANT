{% extends 'contacts/base.html' %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col">
        <h1 class="card-title h3">{{ page_title }}</h1>
    </div>
    <div class="col text-end">
        <a href="{% url 'filemanager:uploaded_files' %}" class="btn btn-outline-primary">Back to File List</a>
        <a href="{% url 'filemanager:create_category' %}" class="btn btn-outline-secondary">Create Category</a>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <form action="{% if file %}{% url 'filemanager:edit_file' file.id %}{% else %}{% url 'filemanager:add_file' %}{% endif %}" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit">Upload</button>
                    <button class="btn btn-secondary" type="reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
