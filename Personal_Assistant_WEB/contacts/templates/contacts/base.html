<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'contacts/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body style="background-image: url('/static/images/background_2.jpg');">
<div class="container-fluid" style="min-height: 100vh;">
    <div class="row header-box pt-3 mb-3 align-items-center">
        <div class="col-md-8" style="padding-left: 230px;">
            <h1 class="my-auto ms-auto custom-title">
                <a href="/" style="text-decoration: none; font-weight: bold; margin-left: 80px; font-size: 60px;">Personal Assistant</a>
            </h1>
        </div>
        <div class="col-md-4 text-end">
            <p>
                <a href="/users/signup" class="btn btn-primary">SignUp</a>
                <a href="/users/signin" class="btn btn-primary">Login</a>
            </p>
        </div>
    </div>
    <main class="container main-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding-right: 20px;">
                    <li class="nav-item active">
                        <a class="nav-link ml-3" href="{% url 'contacts:main' %}" style="margin-left: 12px !important;">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ml-3" href="{% url 'contacts:my_contacts' %}"
                           style="margin-left: 12px !important;">My Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ml-3" href="{% url 'contacts:my_notes' %}"
                           style="margin-left: 12px !important;">My Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ml-3" href="{% url 'contacts:my_files' %}"
                           style="margin-left: 12px !important;">My Files</a>
                    </li>

                </ul>

            </div>
        </nav>
        {% block content %} {% endblock %}
    </main>
    <div class="footer-text">Image by jcomp on Freepik</div>
</div>
</body>
</html>
