<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'contacts/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Contacts Book</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none; font-weight: bold;">Personal Assistant</a>
            </h1>
        </div>

        <div class="col-md-4 text-end">
            <p>
                {% if user.is_authenticated %}
                <a href="/users/logout" class="btn btn-primary">Logout</a>
                {% else %}
                <a href="/users/signup" class="btn btn-primary">SignUp</a>
                <a href="/users/signin" class="btn btn-primary">Login</a>
                {% endif %}
            </p>
        </div>


    </div>
    <main class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="padding-right: 20px;">
                    <li class="nav-item active">
                        <a class="nav-link ml-3" href="{% url 'contacts:main' %}" style="margin-left: 12px !important;">Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ml-3" href="{% url 'contacts:my_contacts' %}"
                           style="margin-left: 12px !important;">My Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ml-3" href="{% url 'contacts:my_notes' %}"
                           style="margin-left: 12px !important;">My Notes</a>
                    </li>
                </ul>
            </div>
        </nav>
        {% block content %} {% endblock %}
    </main>
</body>
</html>
