{% extends "contacts/base.html" %}

{% block content %}
<div class="container mt-3">
    <h1 class="custom-h1">Delete Contact</h1>
    <div class="card mb-3">
        <div class="card-header">
            Confirm Deletion
        </div>
        <div class="card-body">
            <p class="card-text">Are you sure you want to delete the contact "{{ contact.fullname }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'contacts:my_contacts' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
