{% extends 'Personal_Assistant_WEB/base.html' %}
{% load i18n %}
{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="row mb-3">
    <div class="col">
        <h1 class="card-title h3">{{ page_title|trans }}</h1>
    </div>
    <div class="col text-end">
        <a href="{% url 'filemanager:my_files' %}" class="btn btn-primary">{% trans "Back to File List" %}</a>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <form action="{% url 'filemanager:edit_file' file.id %}" method="post" enctype="multipart/form-data">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary" type="submit">{% trans "Save Changes" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
