{% extends "contacts/base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'contacts/styles.css' %}">
</head>
<body>
<h2>My Files</h2>

<a href="{% url 'contacts:upload_file' %}" class="btn btn-primary">Upload File</a>
{% if files %}
<ul>
    {% for file in files %}
    <li>
        <a href="{{ file.url }}">{{ file.name }}</a>
        <a href="{% url 'contacts:download_file' file.url %}">
            <img src="/static/images/download_icon.png" alt="Download Icon" class="download-icon">
        </a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No files uploaded yet.</p>
{% endif %}
</body>

{% endblock %}
